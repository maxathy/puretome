# Kubernetes Deployment Configuration
# Defines deployments and services for:
# - puretome-web: Frontend application with 2 replicas
# - puretome-api: Backend API with 2 replicas
# - Services for routing traffic to pods

apiVersion: apps/v1
kind: Deployment
metadata:
  name: puretome-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: puretome-web
  template:
    metadata:
      labels:
        app: puretome-web
    spec:
      containers:
        - name: web
          image: puretome/web:latest
          ports:
            - containerPort: 5173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puretome-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: puretome-api
  template:
    metadata:
      labels:
        app: puretome-api
    spec:
      containers:
        - name: api
          image: puretome/api:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: puretome-web
spec:
  selector:
    app: puretome-web
  ports:
    - port: 80
      targetPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: puretome-api
spec:
  selector:
    app: puretome-api
  ports:
    - port: 80
      targetPort: 5000

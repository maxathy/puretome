# Kubernetes Ingress Configuration
# Routes external traffic to appropriate services:
# - / routes to puretome-web service
# - /api routes to puretome-api service
# Host: puretome.local

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: puretome-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: puretome.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: puretome-web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: puretome-api
                port:
                  number: 80

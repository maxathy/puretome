apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storynest-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: storynest.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storynest-web
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: storynest-api
            port:
              number: 80
